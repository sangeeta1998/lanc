apiVersion: apps/v1
kind: Deployment
metadata:
  name: trust-monitoring-system
  labels:
    app: trust-monitoring-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trust-monitoring-system
  template:
    metadata:
      labels:
        app: trust-monitoring-system
    spec:
      containers:
      - name: trust-monitoring-system
        image: trust-monitoring-system:latest
        ports:
        - containerPort: 3030
        env:
        - name: RUST_LOG
          value: "info"
        - name: TRUST_MONITOR_CONFIG
          value: "/app/config/system.yaml"
        volumeMounts:
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        configMap:
          name: trust-monitoring-config
---
apiVersion: v1
kind: Service
metadata:
  name: trust-monitoring-service
spec:
  selector:
    app: trust-monitoring-system
  ports:
  - port: 3030
    targetPort: 3030
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trust-monitoring-config
data:
  system.yaml: |
    
