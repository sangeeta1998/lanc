<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4299e1;
        }

        .status-value {
            font-size: 2em;
            font-weight: bold;
            color: #2d3748;
        }

        .status-label {
            color: #718096;
            font-size: 0.9em;
        }

        .trust-score {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .trust-score.healthy { color: #48bb78; }
        .trust-score.warning { color: #ed8936; }
        .trust-score.critical { color: #f56565; }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .component-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #4299e1;
        }

        .component-name {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .component-trust {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .component-trust.healthy { color: #48bb78; }
        .component-trust.warning { color: #ed8936; }
        .component-trust.critical { color: #f56565; }

        .component-type {
            color: #718096;
            font-size: 0.9em;
        }

        .alerts-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .alert {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .alert.critical {
            background: #fed7d7;
            border-color: #feb2b2;
        }

        .alert.warning {
            background: #fef5e7;
            border-color: #fbd38d;
        }

        .alert-info {
            background: #ebf8ff;
            border-color: #90cdf4;
        }

        .sculi-objectives {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .objective-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .objective-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .objective-value {
            font-size: 2em;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Simulation</h1>
            
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>üìä System Status</h3>
                <div id="systemStatus" class="loading">Loading...</div>
            </div>

            <div class="card">
                <h3>üéØ Objectives</h3>
                <div id="sculiObjectives" class="loading">Loading...</div>
            </div>
        </div>

        <div class="card">
            <h3>üéÆ Demo Controls</h3>
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh Data</button>
                <button class="btn btn-danger" onclick="simulateDegradation()">‚ö†Ô∏è Simulate Degradation</button>
                <button class="btn btn-success" onclick="simulateRecovery()">üîß Simulate Recovery</button>
            </div>
        </div>

        <div class="card">
            <h3>üìà Trust Score Timeline</h3>
            <div class="chart-container">
                <canvas id="trustChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h3>üîß Components</h3>
            <div id="components" class="components-grid">Loading...</div>
        </div>

        <div class="card">
            <h3>üö® Active Alerts</h3>
            <div id="alerts" class="alerts-container">Loading...</div>
        </div>
    </div>

    <script>
        let trustChart;
        let trustHistory = [];

        // Initialize the dashboard
        async function init() {
            await refreshData();
            setupChart();
            setInterval(refreshData, 5000); // Refresh every 5 seconds
        }

        // Refresh all data
        async function refreshData() {
            try {
                await Promise.all([
                    loadSystemStatus(),
                    loadTrustScores(),
                    loadAlerts()
                ]);
            } catch (error) {
                console.error('Error refreshing data:', error);
                showError('Failed to refresh data: ' + error.message);
            }
        }

        // Load system status
        async function loadSystemStatus() {
            const response = await fetch('http://localhost:3030/status');
            const status = await response.json();
            
            document.getElementById('systemStatus').innerHTML = `
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-value ${getHealthClass(status.overall_trust)}">${(status.overall_trust * 100).toFixed(1)}%</div>
                        <div class="status-label">Overall Trust</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value">${status.component_count}</div>
                        <div class="status-label">Components</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value">${status.active_incidents}</div>
                        <div class="status-label">Incidents</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value">${status.active_alerts}</div>
                        <div class="status-label">Alerts</div>
                    </div>
                </div>
                <div class="trust-score ${getHealthClass(status.overall_trust)}">
                    ${status.system_health}
                </div>
            `;

            // Update SCULI objectives
            document.getElementById('sculiObjectives').innerHTML = `
                <div class="sculi-objectives">
                    <div class="objective-card">
                        <div class="objective-title">üîÆ Predictability</div>
                        <div class="objective-value">${(status.sculi_objectives.predictability.prediction_accuracy * 100).toFixed(1)}%</div>
                    </div>
                    <div class="objective-card">
                        <div class="objective-title">üß© Composition</div>
                        <div class="objective-value">${(status.sculi_objectives.composition.overall_composition_score * 100).toFixed(1)}%</div>
                    </div>
                    <div class="objective-card">
                        <div class="objective-title">‚ö° Continual Assurance</div>
                        <div class="objective-value">${status.sculi_objectives.continual_assurance.real_time_updates}</div>
                    </div>
                    <div class="objective-card">
                        <div class="objective-title">üö® Incident Response</div>
                        <div class="objective-value">${status.sculi_objectives.incident_response.automated_responses}</div>
                    </div>
                </div>
            `;

            // Update trust history for chart
            trustHistory.push({
                timestamp: new Date(),
                trust: status.overall_trust
            });
            
            if (trustHistory.length > 20) {
                trustHistory.shift();
            }
            
            updateChart();
        }

        // Load trust scores
        async function loadTrustScores() {
            const response = await fetch('http://localhost:3030/trust-scores');
            const scores = await response.json();
            
            const componentsHtml = Object.entries(scores).map(([id, score]) => `
                <div class="component-card">
                    <div class="component-name">${id}</div>
                    <div class="component-trust ${getHealthClass(score)}">${(score * 100).toFixed(1)}%</div>
                    <div class="component-type">${getComponentType(id)}</div>
                </div>
            `).join('');
            
            document.getElementById('components').innerHTML = componentsHtml;
        }

        // Load alerts
        async function loadAlerts() {
            const response = await fetch('http://localhost:3030/alerts');
            const alerts = await response.json();
            
            if (alerts.length === 0) {
                document.getElementById('alerts').innerHTML = '<div class="alert alert-info">No active alerts</div>';
                return;
            }
            
            const alertsHtml = alerts.map(alert => `
                <div class="alert ${getAlertClass(alert.severity)}">
                    <strong>${alert.component_id}</strong>: ${alert.message}<br>
                    <small>Trust Threshold: ${(alert.trust_threshold * 100).toFixed(1)}% | ${new Date(alert.timestamp).toLocaleString()}</small>
                </div>
            `).join('');
            
            document.getElementById('alerts').innerHTML = alertsHtml;
        }

        // Simulate trust degradation
        async function simulateDegradation() {
            try {
                const response = await fetch('http://localhost:3030/simulate-degradation', { method: 'POST' });
                const result = await response.json();
                console.log('Degradation simulation:', result);
                await refreshData();
            } catch (error) {
                console.error('Error simulating degradation:', error);
                showError('Failed to simulate degradation: ' + error.message);
            }
        }

        // Simulate recovery
        async function simulateRecovery() {
            try {
                const response = await fetch('http://localhost:3030/simulate-recovery', { method: 'POST' });
                const result = await response.json();
                console.log('Recovery simulation:', result);
                await refreshData();
            } catch (error) {
                console.error('Error simulating recovery:', error);
                showError('Failed to simulate recovery: ' + error.message);
            }
        }

        // Setup chart
        function setupChart() {
            const ctx = document.getElementById('trustChart').getContext('2d');
            trustChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Overall Trust Score',
                        data: [],
                        borderColor: '#4299e1',
                        backgroundColor: 'rgba(66, 153, 225, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1,
                            ticks: {
                                callback: function(value) {
                                    return (value * 100).toFixed(0) + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Update chart
        function updateChart() {
            if (!trustChart) return;
            
            const labels = trustHistory.map(item => 
                item.timestamp.toLocaleTimeString()
            );
            const data = trustHistory.map(item => item.trust);
            
            trustChart.data.labels = labels;
            trustChart.data.datasets[0].data = data;
            trustChart.update();
        }

        // Helper functions
        function getHealthClass(score) {
            if (score > 0.8) return 'healthy';
            if (score > 0.5) return 'warning';
            return 'critical';
        }

        function getAlertClass(severity) {
            switch (severity) {
                case 'Critical': return 'critical';
                case 'High': return 'warning';
                default: return 'info';
            }
        }

        function getComponentType(id) {
            if (id.includes('wasm')) return 'WebAssembly';
            if (id.includes('container')) return 'Container';
            if (id.includes('legacy')) return 'Legacy System';
            if (id.includes('microservice')) return 'Microservice';
            if (id.includes('database')) return 'Database';
            if (id.includes('cache')) return 'Cache';
            if (id.includes('load')) return 'Load Balancer';
            if (id.includes('message')) return 'Message Queue';
            return 'Service';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.dashboard'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
